<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In Form</title>
    <link rel="stylesheet" href="Sign in.css" />
    <script>
      alert("This is a sign up form!");
    </script>
  </head>
  <body>
    <div class="container">
      <form id="signInForm">
        <h2>Sign In</h2>
        <div>
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" required />
          <div id="firstNameError" class="error"></div>
        </div>
        <div>
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" required />
          <div id="lastNameError" class="error"></div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required />
          <span class="error" id="email-error"></span>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required />
          <button
            type="button"
            id="togglePassword"
            onclick="togglePasswordVisibility('password', 'togglePassword')"
          >
            Show
          </button>
          <span class="error" id="passwordError"></span>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" required />
          <button
            type="button"
            id="toggleConfirmPassword"
            onclick="togglePasswordVisibility('confirmPassword', 'toggleConfirmPassword')"
          >
            Show
          </button>
          <span class="error" id="confirmPasswordError"></span>
        </div>
        <button onclick="myfunction(event)" type="submit" id="submit-button">
          Sign In
        </button>
        <a href="food-places.html" id="viewFoodPlaces">View Food Places in Abohar</a>
        <a href="password-reset.html" id="forgotPassword">Forgot Password?</a>
        <!-- Updated to link to password reset page -->
      </form>
    </div>
    <script src="Sign in.js"></script>
  </body>
</html>
